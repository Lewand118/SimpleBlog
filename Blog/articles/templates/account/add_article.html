{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add article{% endblock %}
{% block style %}
<style>
    .add_style{
        width: 500px;
        margin: auto;
    }
</style>
{% endblock %}
{% block body %}
<div class="container add_style">
    <form action="" method="POST" novalidate>
        {% csrf_token %}
        {{article_form | crispy}}
        <input type="submit" value="Add Article" class="btn btn-success">
    </form>
</div>
{% endblock %}
